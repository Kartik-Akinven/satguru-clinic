<!-- Header Area -->
<header class="header">
    <!-- Topbar -->
    <div class="topbar">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-5 col-12">
                    <!-- Contact -->
                    <ul class="top-link">
                    </ul>
                    <!-- End Contact -->
                </div>
                <div class="col-lg-6 col-md-7 col-12">
                    <!-- Top Contact -->
                    <ul class="top-contact">
                        <li><i class="fa fa-phone"></i>+880 1234 56789</li>
                        <li><i class="fa fa-envelope"></i><a
                                href="mailto:support@yourmail.com">support&#64;yourmail.com</a>
                        </li>
                    </ul>
                    <!-- End Top Contact -->
                </div>

                        <div class="logo">

                                    <li routerLinkActive="active"><a [routerLink]="['/services']" target="_top">Services</a></li>
                                    <li routerLinkActive="active"><a [routerLink]="['/cases']" target="_top">Our Cases</a></li>

                                    <li routerLinkActive="active"><a [routerLink]="['/contact']" target="_top">Contact Us</a></li>
                                </ul>
                            </nav>
                        </div>
                        <!--/ End Main Menu -->
                    </div>
                    <div class="col-lg-2 col-12">
                        <div class="get-quote">
                            <a [routerLink]="['appointment']" target="_top" class="btn">Book Appointment</a>
